{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        {% for prod in product %}
        <div class="col-sm-4 mb-4">
            <div class="card h-100 shadow">
                <a href="{% url 'product-detail' prod.id %}">
                    <img src="{{ prod.product_image.url }}" alt="{{ prod.title }}" class="card-img-top">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ prod.title }}</h5>
                    <p class="card-text">
                        <span class="fw-bold text-danger">Rs.{{ prod.discounted_price }}/-</span>
                        <small class="text-muted ms-2"><del>Rs.{{ prod.selling_price }}</del></small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
